<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="util.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form flex-sb flex-w">
                    <div class="flex-sb-m w-full p-b-10" style="background-color:#62CBEB;align-items: center;">
                        <div>
                            <span>
                            </span>
                        </div>
                        <div>
                            <span style="font-weight: bolder; color: white;">
                                Sign In
                            </span>
                        </div>
                        <div>
                            <span onclick="" class="close">&times;</span>
                        </div>
                    </div>
                    <div class="wrap-input100 validate-input m-b-10 m-t-10 m-r-20 m-l-20"
                        data-validate="Username is required">
                        <input class="input100" type="text" name="username" placeholder="mail@example.com">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-10 m-t-10 m-r-20 m-l-20"" data-validate=" Password is
                        required">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn m-b-10 m-t-10 m-r-20 m-l-20 ">
                        <button class="login100-form-btn">
                            SIGN IN
                        </button>
                    </div>

                    <div class="flex-sb-m w-full m-b-10 m-t-10 m-r-20 m-l-20">
                        <div>
                            <a href="#" class="txt3">
                                Forgot your password?
                            </a>
                        </div>
                        <div>
                            <a href="#" class="txt3">
                                Register!
                            </a>
                        </div>
                    </div>
                </form>
                <div class= "m-b-10 m-t-10 m-r-20 m-l-20">
                    <hr class="hr-text">
                    <div>
                        <a href="#" class="fa fa-facebook"></a>
                    </div>
                    <div class="m-t-10">
                        <a href="#" class="fa fa-google"></a>
                    </div>
                    <div class="m-t-20">
                    <button style="background-color: #a4c639; font-weight: bolder;">
                            < EPAM LOGIN >
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </div>


</body>

</html>
